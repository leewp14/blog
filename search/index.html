ntries like xxxHTMLyyy and so on.*[HTML]: Hyper Text Markup Language\nThis is HTML abbreviation example.\nIt converts “HTML”, but keep intact partial entries like “xxxHTMLyyy” and so on.\nCustom containers\n::: warning\nhere be dragons\n:::\nHexo Built-in Tags\nBlockquote with author\nsource code123&#123;% blockquote David Levithan, Wide Awake %&#125;Do not just seek happiness for yourself. Seek happiness for all. Through kindness. Through mercy.&#123;% endblockquote %&#125;\nDo not just seek happiness for yourself. Seek happiness for all. Through kindness. Through mercy.\nDavid LevithanWide Awake\nBlockquote for twitter\nsource code123&#123;% blockquote @DevDocs https://twitter.com/devdocs/status/356095192085962752 %&#125;NEW: DevDocs now comes with syntax highlighting. http://devdocs.io&#123;% endblockquote %&#125;\nNEW: DevDocs now comes with syntax highlighting. http://devdocs.io\n@DevDocstwitter.com/devdocs/status/356095192085962752\nBlockquote for weblink\nsource code123&#123;% blockquote Seth Godin http://sethgodin.typepad.com/seths_blog/2009/07/welcome-to-island-marketing.html Welcome to Island Marketing %&#125;Every interaction is both precious and an opportunity to delight.&#123;% endblockquote %&#125;\nEvery interaction is both precious and an opportunity to delight.\nSeth GodinWelcome to Island Marketing\nPull Quotes\nsource code123&#123;% pullquote %&#125;content&#123;% endpullquote %&#125;\ncontent\n\njsFiddle\nsource code1&#123;% jsfiddle o2gxgz9r default light %&#125;\n\nGist\nsource code1&#123;% gist b6365e79be6052e7531e7ba6ea8caf23 &apos;Sample gist&apos; %&#125;\n\niFrame\nsource code1&#123;% iframe https://www.bing.com %&#125;\n\nLink to open in new tab\nsource code1&#123;% link Google https://www.google.com default Google %&#125;\nGoogle\nYoutube\nsource code1&#123;% youtube l_lblj8Cq0o %&#125;\n\nTags provided by third party\n\n\n\nFootnote can have markup\nand multiple paragraphs. ↩\n\nFootnote text. ↩ ↩\n\nText of inline footnote ↩\n\n\n\n"," 	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = /blog/ + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
